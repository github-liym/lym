<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
	<title>创建成长档案</title>
	@@include("assets/components/head.html")
</head>
<body>
<div class="growth-create">
	<div class="growth-inner">
		<div class="growth-title">
			<span class="icon i-school"></span>
			在园表现
			<div class="growth-arrow"></div>
		</div>
		<div class="growth-tb">
			<div class="growth-tb__item">
				<div class="growth-tb__hd">项目</div>
				<div class="growth-tb__bd">表现</div>
			</div>
			<div class="growth-tb__item">
				<div class="growth-tb__hd">卫生习惯</div>
				<div class="growth-tb__bd"><div class="rating"></div></div>
			</div>
			<div class="growth-tb__item">
				<div class="growth-tb__hd">动作体能</div>
				<div class="growth-tb__bd"><div class="rating"></div></div>
			</div>
			<div class="growth-tb__item">
				<div class="growth-tb__hd">自我服务</div>
				<div class="growth-tb__bd"><div class="rating"></div></div>
			</div>
			<div class="growth-tb__item">
				<div class="growth-tb__hd">语言表达</div>
				<div class="growth-tb__bd"><div class="rating"></div></div>
			</div>
			<div class="growth-tb__item">
				<div class="growth-tb__hd">礼仪行为</div>
				<div class="growth-tb__bd"><div class="rating"></div></div>
			</div>
			<div class="growth-tb__item">
				<div class="growth-tb__hd">学习表现</div>
				<div class="growth-tb__bd"><div class="rating"></div></div>
			</div>
			<div class="growth-tb__item">
				<div class="growth-tb__hd">情绪情感</div>
				<div class="growth-tb__bd"><div class="rating"></div></div>
			</div>
			<div class="growth-tb__item">
				<div class="growth-tb__hd">人际关系</div>
				<div class="growth-tb__bd"><div class="rating"></div></div>
			</div>
			<div class="growth-tb__item growth-tb__text">
				<div class="growth-tb__hd">
					<span>教师观察记录：</span>
					<a href="javascript:" class="btn-line">选择观察记录模板</a>
				</div>
				<div class="growth-tb__bd">
					<textarea class="growth-tb__textarea" placeholder="请输入对小朋友说的话"></textarea>
				</div>
			</div>
		</div>
		<div class="growth-ft">
			<a href="javascript:" class="btn-full btn-red btn-lg">提交</a>
		</div>
	</div>
	<div class="growth-inner">
		<div class="growth-title">
			<span class="icon i-home"></span>
			在家表现
			<div class="growth-arrow"></div>
		</div>
		<div class="growth-tb">
			<div class="growth-tb__item">
				<div class="growth-tb__hd">项目</div>
				<div class="growth-tb__bd">表现</div>
			</div>
			<div class="growth-tb__item">
				<div class="growth-tb__hd">饮食习惯</div>
				<div class="growth-tb__bd"><div class="rating"></div></div>
			</div>
			<div class="growth-tb__item">
				<div class="growth-tb__hd">礼貌行为</div>
				<div class="growth-tb__bd"><div class="rating"></div></div>
			</div>
			<div class="growth-tb__item">
				<div class="growth-tb__hd">劳动习惯</div>
				<div class="growth-tb__bd"><div class="rating"></div></div>
			</div>
			<div class="growth-tb__item">
				<div class="growth-tb__hd">自我服务</div>
				<div class="growth-tb__bd"><div class="rating"></div></div>
			</div>
			<div class="growth-tb__item">
				<div class="growth-tb__hd">卫生习惯</div>
				<div class="growth-tb__bd"><div class="rating"></div></div>
			</div>
			<div class="growth-tb__item">
				<div class="growth-tb__hd">锻炼习惯</div>
				<div class="growth-tb__bd"><div class="rating"></div></div>
			</div>
			<div class="growth-tb__item">
				<div class="growth-tb__hd">作息习惯</div>
				<div class="growth-tb__bd"><div class="rating"></div></div>
			</div>
			<div class="growth-tb__item">
				<div class="growth-tb__hd">学习习惯</div>
				<div class="growth-tb__bd"><div class="rating"></div></div>
			</div>
			<div class="growth-tb__item growth-tb__text">
				<div class="growth-tb__hd">
					<span>家长观察记录:：</span>
				</div>
				<div class="growth-tb__bd">
					<textarea class="growth-tb__textarea" placeholder="请输入对小朋友说的话"></textarea>
				</div>
			</div>
		</div>
		<div class="growth-ft">
			<a href="javascript:" class="btn-full btn-red btn-lg">提交</a>
		</div>
	</div>
</div>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery-weui.min.js"></script>
<script src="assets/js/main.js"></script>

</html>
