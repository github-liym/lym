<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
	<title>每周食谱</title>
	<link rel="stylesheet" href="//at.alicdn.com/t/font_525136_ss1n0uvsfxnwxw29.css">
	@@include("assets/components/head.html")
</head>
<body>

<div class="recipes">
	<div class="weui-tab">
		<div class="weui-navbar">
			<a class="weui-navbar__item weui-bar__item--on" href="#recipesTable">
				<i class="iconfont icon-table"></i>表格

						<div class="recipes-main__tr">
							<div class="recipes-item__th bg-ffb6bf">
								周四
							</div>
							<div class="recipes-item">早餐早餐早餐</div>
							<div class="recipes-item">午餐</div>
							<div class="recipes-item">点心</div>

					</div>
					<div class="recipes-bottom">

					</div>
				</div>
			</div>
			<div id="recipesImg" class="weui-tab__bd-item">

				<div class="recipes-bottom">
