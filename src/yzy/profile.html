<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
	<title>我的资料</title>
	@@include("assets/components/head.html")
</head>
<body>
<div class="profile">
	<div class="avatar-bg">
		<div class="cover" style="background-image: url(assets/images/temp/avatar2.png);"></div>
		<a class="avatar-text" href="javascript:">
			<i class="iconfont icon-refresh"></i>
			更换头像
		</a>
	</div>
	<div class="operating-bar__wrap">
		<div class="operating-bar">
			<a class="operating-bar__item" href="">
				<img src="assets/images/icon/i-profile__unbind.png"/>
				解绑卡号
			</a>
			<a class="operating-bar__item" href="">
				<img src="assets/images/icon/i-profile__change.png"/>
				更换卡号
			</a>
			<a class="operating-bar__item" href="">
				<img src="assets/images/icon/i-profile__edit.png"/>
				修改密码
			</a>
			<a class="operating-bar__item" href="">
				<img src="assets/images/icon/i-profile__phone.png"/>
				修改号码
			</a>
		</div>
	</div>
	<div class="cell-full">
		<div class="weui-cell">
			<div class="weui-cell__bd">我的卡号</div>
			<div class="weui-cell__ft">1000100001</div>
		</div>
		<div class="weui-cell">
			<div class="weui-cell__bd">设置编号</div>
			<div class="weui-cell__ft">78c2d</div>
		</div>
		<div class="weui-cell">
			<div class="weui-cell__bd">学生姓名</div>
			<div class="weui-cell__ft">小明</div>
		</div>
		<div class="weui-cell">
			<div class="weui-cell__bd">联系电话</div>
			<div class="weui-cell__ft">123456</div>
		</div>
		<div class="weui-cell">
			<div class="weui-cell__bd">所读班级</div>
			<div class="weui-cell__ft">大一班</div>
		</div>
	</div>
	<div class="cell-full">
		<div class="weui-cell">
			<div class="weui-cell__bd">账号状态</div>
			<div class="weui-cell__ft">已激活</div>
		</div>
		<div class="weui-cell">
			<div class="weui-cell__bd">到期时间</div>
			<div class="weui-cell__ft">2017-12-07</div>
		</div>
	</div>
</div>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery-weui.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
