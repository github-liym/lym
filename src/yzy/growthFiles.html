<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
	<title></title>
	@@include("assets/components/head.html")
</head>
<body>

<div class="growth">
	<div class="calendar">
		<div class="calendar-hd ">
			<a href="javascript:" class="calendar-arrow calendar-last">
				<i class="iconfont icon-angle__left"></i>
			</a>
			<a href="javascript:" class="calendar-month">
				<span class="f-year"></span>
				<span class="f-month"></span>月
			</a>
			<a href="javascript:" class="calendar-arrow calendar-next">
				<i class="iconfont icon-angle__right "></i>
			</a>
		</div>
		<div class="calendar-bd">
			<ul class="calendar-week clearfix">
				<li>周日</li>
				<li>周一</li>
				<li>周二</li>
				<li>周三</li>
				<li>周四</li>
				<li>周五</li>
				<li>周六</li>
			</ul>
			<ul class="calendar-date clearfix"></ul>
		</div>
	</div>
	<div class="growth-tops">
		带有
		<span class="icon i-star"></span>
		图标为已完成档案记录<br/>
		带有
		<span class="icon i-star on"></span>
		图标为已完成档案记录<br/>
		没有图标为暂无档案记录
	</div>
</div>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery-weui.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
