<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
	<title></title>
	@@include("assets/components/head.html")
</head>
<body>

<div class="growth">
	<div class="calendar">
		<div class="calendar-hd">
			<a href="javascript:" class="calendar-arrow">
				<i class="iconfont icon-angle__left"></i>
			</a>
			<a href="javascript:" class="calendar-month">
				12月
			</a>
			<a href="javascript:" class="calendar-arrow">
				<i class="iconfont icon-angle__right"></i>
			</a>
		</div>
		<div class="calendar-bd">
			<ul class="calendar-week clearfix">
				<li>周日</li>
				<li>周一</li>
				<li>周二</li>
				<li>周三</li>
				<li>周四</li>
				<li>周五</li>
				<li>周六</li>
			</ul>
			<ul class="calendar-date clearfix">
				<li>
					<a href="javascript:" class="date-item is-disabled">
						<span class="icon i-star"></span>
						<span class="text">26</span>
					</a>
				</li>
				<li>
					<a href="javascript:" class="date-item">
						<span class="icon i-star on"></span>
						<span class="text">26</span>
					</a>
				</li>
				<li>
					<a href="javascript:" class="date-item active">
						<span class="icon i-star"></span>
						<span class="text">26</span>
					</a>
				</li>
			</ul>
		</div>
	</div>
</div>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery-weui.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
